                <img src="{{ url_for('static', filename='../images/' + image) }}" alt="{{ image }}">
                <p>{{ image }}</p>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p>No images uploaded yet.</p>
    {% endif %}
</div>
